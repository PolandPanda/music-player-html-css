<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Music player</title>
</head>

<body>
    <section class="container">
        <div class="player">
            <div class="player__top-icons">
                <a href="#">
                    <i class="bx bx-heart"></i>
                </a>
                <a href="#">
                    <i class="bx bx-message-square-add"></i>
                </a>
            </div>
            <div class="player__img">
                <img src="./images/song.jpg" alt="Song">
            </div>
            <div class="player__song">
                <h1 class="player__song-name">
                    Song deep
                </h1>
                <h4 class="player__song-artist">
                    Song artist
                </h4>
            </div>
            <div class="player__time">
                <span>0:50</span>
                <span>1:42</span>
            </div>
            <div class="player__seek">
                <div class="player__seek--fill"></div>
                <div class="player__seek--handle"></div>
            </div>
            <div class="player__btns">
                <a class="test" href="#"><i class='bx bx-repeat'></i></a>
                <a href="#"><i class='bx bx-arrow-back'></i></a>
                <a href="#"><i class='bx bx-skip-next-circle'></i></a>
                <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                <a href="#"><i class='bx bx-transfer'></i></a>
            </div>
        </div>
    </section>

</body>

</html>
